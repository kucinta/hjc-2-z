<script>
    var myObj0 = {
        "name": "John0",
        "age": 30,
        "city": "New York"
    };
    console.log(JSON.stringify(myObj0));
    var myObj1 = {
        "name": "John1",
        "age": 31,
        "city": "New England"
    };

    var finalObj = [];
    finalObj.push(myObj0);
    finalObj.push(myObj1);
    //var finalObj = [myObj0, myObj1];
    var myJSON = JSON.stringify(finalObj);
    console.log("4:" + myJSON);
    console.log(finalObj[0].name);
    finalObj.push(myObj0);
    myJSON = JSON.stringify(finalObj);
    console.log("4:" + myJSON);
    var x = finalObj.length - 1;
    console.log(x + ":" + finalObj[x].name);
    // slice 0,1 = first array in object
    var xs = finalObj.slice(1, 2);
    console.log(JSON.stringify(xs));
    // array.splice(index, howmany, item1, ....., itemX)
    console.log(JSON.stringify(finalObj));
    var splicedItem=finalObj.splice(0, 2);
    console.log(JSON.stringify(finalObj));
    console.log(JSON.stringify(splicedItem));
</script>
