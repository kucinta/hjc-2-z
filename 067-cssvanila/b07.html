<!DOCTYPE html>
<html>
<head>
<style>
.container {
  margin: auto;
  max-width: 1200px;
}

.responsive-image {
  max-width: 100%;
}

.cell img {
  display: block;
}


@media screen and (min-width: 600px) {
  .grid {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
  }
  .cell {
    width: 50%;
  }
}

@media screen and (min-width: 1000px) {
  .cell {
    width: calc(100% / 3);
  }
}
</style>
</head>
<body>
<h1>The flex-direction Property</h1>

<div class="container">
        <div class="grid">
          <div class="cell">
            <img src="http://placehold.it/800x800" class="responsive-image">
          </div>
          <div class="cell">
            <img src="http://placehold.it/800x800" class="responsive-image">
          </div>
          <div class="cell">
            <img src="http://placehold.it/800x800" class="responsive-image">
          </div>
          <div class="cell">
            <img src="http://placehold.it/800x800" class="responsive-image">
          </div>
        </div>
      </div>

</body>
</html>
